<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our App</title>
    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for dark theme */
        body {
            background-color: #000000;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
        }
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0);
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .navbar ul li a:hover {
            background-color: #7c3aed;
            border-radius: 5px;
        }
        .hero-section {
            background-image: url('https://images8.alphacoders.com/105/1053415.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden; /* Ensure content stays within the section */
        }
        .hero-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Set overlay color with transparency */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #fff; /* Set text color to white */
        }
        .hero-section p {
            font-size: 1.5rem;
            color: #fff; /* Set text color to white */
            margin-bottom: 1rem;
        }
        .main-section {
            min-height: 100vh;
            padding: 6rem 0; /* Adjust top and bottom padding */
            background-color: black; /* Set background color */
            overflow: hidden; /* Ensure content stays within the section */
            position: relative;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="flex justify-between items-center px-4">
            <a href="/" class="flex items-center py-5 px-2 text-white">
                <svg class="h-6 w-6 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c-.3-.922-1.603-.922-1.902 0L5.138 12H2.25a.75.75 0 000 1.5h3.645a.75.75 0 01.673.51l1.812 5.443a.75.75 0 001.34 0l1.812-5.443a.75.75 0 01.673-.51h3.645a.75.75 0 000-1.5h-2.888L11.049 2.927z" />
                </svg>
                <span class="font-bold">OurApp</span>
            </a>
            <li>
                <ul class="flex items-center space-x-4">
                    <li><a href="/login" class="text-white hover:bg-violet-600 px-3 py-2 rounded">Login</a></li>
                    <li><a href="/signin" class="text-white hover:bg-violet-600 px-3 py-2 rounded">Signup</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="hero-section" id="hero-section">
        <div class="overlay">
            <h1>Welcome to OurApp!</h1>
            <p>Discover our features and how we can help you achieve more.</p>
        </div>
    </div>

    <div class="main-section">
      
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const scrolled = window.scrollY;
            const hero = document.getElementById('hero-section');
            hero.style.backgroundPositionY = -scrolled * 0.5 + 'px'; // Adjust speed of parallax
        });
    </script>
</body>
</html>
