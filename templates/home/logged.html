<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for violet links and buttons */
        body {
            background-color: black;
            color: white;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
        }

        .nav-link-violet {
            color: #7c3aed; /* Violet link color */
        }

        .nav-link-violet:hover {
            color: #6d28d9; /* Darker violet on hover */
        }

        .btn-violet {
            background-color: #7c3aed; /* Violet button background color */
            color: #fff; /* White text color */
            transition: background-color 0.3s ease;
        }

        .btn-violet:hover {
            background-color: #6d28d9; /* Darker violet on hover */
        }

        /* Workflow Card Styling */
        .workflow-card {
            background-color: #1f2937; /* Dark gray background */
            border-radius: 0.75rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5); /* Shadow effect */
            transition: box-shadow 0.3s ease;
            height: 20rem; /* Set height greater than width */
            width: 15rem; /* Set width */
        }

        .workflow-card:hover {
            box-shadow: 0 0 1.5rem rgba(0, 0, 0, 0.8); /* Larger shadow on hover */
        }
    </style>
</head>
<body>
    <nav class="bg-black shadow">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <!-- logo -->
                    <div>
                        <a href="#" class="flex items-center py-5 px-2">
                            <!-- Icon and text here -->
                            <span class="font-bold">Dashboard</span>
                        </a>
                    </div>
                    <!-- primary nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-5 px-3 nav-link-violet hover:text-gray-900">Home</a>
                        <a href="#" class="py-5 px-3 nav-link-violet hover:text-gray-900">About</a>
                        <a href="#" class="py-5 px-3 nav-link-violet hover:text-gray-900">Services</a>
                        <a href="#" class="py-5 px-3 nav-link-violet hover:text-gray-900">Contact</a>
                    </div>
                </div>
                <!-- user nav -->
                <div class="flex items-center space-x-1">
                    <!-- Profile icon -->
                    <a href="/profile" class="flex items-center py-2 px-3 nav-link-violet hover:text-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-2.7 0-8 1.3-8 4v3h16v-3c0-2.7-5.3-4-8-4z" />
                        </svg>
                        <span class="hidden md:block">Profile</span>
                    </a>
                    <span class="py-5 px-3">Welcome, User!</span>
                    <a href="/logout" class="py-2 px-3 btn-violet rounded hover:bg-violet-600">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-black shadow">
        <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h2 class="text-2xl font-bold">Hello, User!</h2>
        </div>
    </header>

    <!-- Workflow Card -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="workflow-card border-dashed border-gray-400 rounded-lg flex justify-center items-center">
            <!-- Button to Add Workflow with custom class -->
            <a href="/workflow">
                <button class="btn-violet py-3 px-8 rounded-md hover:bg-violet-600">
                    Add Workflow
                </button>
            </a>
        </div>
    </div>
</body>
</html>
