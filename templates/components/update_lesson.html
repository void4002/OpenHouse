<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lesson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
        }

        .nav-link-violet {
            color: #7c3aed; /* Violet link color */
        }

        .nav-link-violet:hover {
            color: #6d28d9; /* Darker violet on hover */
        }

        .btn-violet {
            background-color: #7c3aed; /* Violet button background color */
            color: #fff; /* White text color */
            transition: background-color 0.3s ease;
        }

        .btn-violet:hover {
            background-color: #6d28d9; /* Darker violet on hover */
        }
    </style>
</head>
<body class="bg-black">

<nav class="bg-black shadow">
    <div class="max-w-6xl mx-auto px-4">
        <!-- Navigation content... -->
    </div>
</nav>

<header class="bg-black shadow">
    <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Header content... -->
    </div>
</header>

<div class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-white mb-4">Update Lesson</h2>
    <form  method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="lesson_file" class="block text-white font-bold mb-2">Lesson PDF:</label>
            <input type="file" id="lesson_file" name="lesson_pdf" accept=".pdf" class="border-2 border-purple nav-link-violet p-2 w-full">
        </div>
        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded">Upload Lesson</button>
    </form>
</div>

</body>
</html>
