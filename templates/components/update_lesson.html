<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lesson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
        }

        .nav-link-violet {
            color: #7c3aed; /* Violet link color */
        }

        .nav-link-violet:hover {
            color: #6d28d9; /* Darker violet on hover */
        }

        .btn-violet {
            background-color: #7c3aed; /* Violet button background color */
            color: #fff; /* White text color */
            transition: background-color 0.3s ease;
        }

        .btn-violet:hover {
            background-color: #6d28d9; /* Darker violet on hover */
        }
    </style>
</head>
<body class="bg-black">
    <nav class="bg-black shadow">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <!-- logo -->
                    <div>
                        <a href="#" class="flex items-center py-5 px-2">
                            <!-- Icon and text here -->
                            <span class="font-bold">Dashboard</span>
                        </a>
                    </div>
                    <!-- primary nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-5 px-3 nav-link-violet hover:text-gray-900">Home</a>
                        <a href="#" class="py-5 px-3 nav-link-violet hover:text-gray-900">About</a>
                        <a href="#" class="py-5 px-3 nav-link-violet hover:text-gray-900">Services</a>
                        <a href="#" class="py-5 px-3 nav-link-violet hover:text-gray-900">Contact</a>
                    </div>
                </div>
                <!-- user nav -->
                <div class="flex items-center space-x-1">
                    <!-- Profile icon -->
                    <a href="/profile/{{ docid }}" class="flex items-center py-2 px-3 nav-link-violet hover:text-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-2.7 0-8 1.3-8 4v3h16v-3c0-2.7-5.3-4-8-4z" />
                        </svg>
                        <span class="hidden md:block">Profile</span>
                    </a>
                    <span class="py-5 px-3">Welcome, User!</span>
                    <a href="/logout" class="py-2 px-3 btn-violet rounded hover:bg-violet-600">Logout</a>
                </div>
            </div>
        </div>
    </nav>

<header class="bg-black shadow">
    <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Header content... -->
    </div>
</header>

<div class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-white mb-4">Update Lesson</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="class" class="block text-white font-bold mb-2">Class:</label>
            <select id="class" name="class" class="border-2 text-black border-gray-300 p-2 w-full">
                <!-- Generate class options from 1 to 10 -->
                {% for class_num in range(1, 11) %}
                <option value="{{ class_num }}">Class {{ class_num }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="section" class="block text-white font-bold mb-2">Section:</label>
            <select id="section" name="section" class="border-2 text-black border-gray-300 p-2 w-full">
                <!-- Options for sections A to E -->
                {% for section in 'ABCDE' %}
                <option value="{{ section }}">Section {{ section }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="subject" class="block text-white font-bold mb-2">Subject:</label>
            <select id="subject" name="subject" class="border-2 text-black border-gray-300 p-2 w-full">
                <option value="science">Science</option>
                <option value="social">Social</option>
                <option value="english">English</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="lesson_number" class="block text-white font-bold mb-2">Lesson Number:</label>
            <select id="lesson_number" name="lesson_number" class="border-2 text-black border-gray-300 p-2 w-full">
                <!-- Generate lesson numbers from 1 to 6 -->
                {% for number in range(1, 7) %}
                <option value="{{ number }}">Lesson {{ number }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="lesson_file" class="block text-white font-bold mb-2">Lesson PDF:</label>
            <input type="file" id="lesson_file" name="lesson_pdf" accept=".pdf" class="border-2 border-gray-300 p-2 w-full">
        </div>

        <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
            Upload Lesson
        </button>
    </form>
</div>

</body>
</html>
