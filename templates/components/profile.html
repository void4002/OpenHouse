<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
        }

        .nav-link-violet {
            color: #7c3aed; /* Violet link color */
        }

        .nav-link-violet:hover {
            color: #6d28d9; /* Darker violet on hover */
        }

        .btn-violet {
            background-color: #7c3aed; /* Violet button background color */
            color: #fff; /* White text color */
            transition: background-color 0.3s ease;
        }

        .btn-violet:hover {
            background-color: #6d28d9; /* Darker violet on hover */
        }
    </style>
</head>
<body class="bg-black">

<!-- Navigation Bar -->
<nav class="bg-black shadow">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-4">
                <!-- Logo -->
                <div>
                    <a href="/logged" class="flex items-center py-5 px-2">
                        <!-- Logo and other elements -->
                        <span class="font-bold">Dashboard</span>
                    </a>
                </div>
                <!-- Primary Nav Links -->
                <div class="hidden md:flex items-center space-x-1">
                    <!-- Navigation Links -->
                </div>
            </div>
            <!-- Profile icon and Logout Button -->
            <div class="flex items-center space-x-1">
                <a href="/profile" class="py-2 px-3 nav-link-violet hover:text-white-900">
                    <!-- Profile Icon SVG or Image -->
                </a>
                <a href="/logout" class="py-2 px-3 btn-violet rounded hover:bg-violet-600">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Profile Content -->
<div class="container mx-auto px-4 py-6">
    <h1 class="text-xl font-bold text-white-800">User Profile</h1>
    <!-- Display user details -->
    <div class="grid grid-cols-2 gap-y-2">
        {% for key, value in user_details.items() %}
            {% if key != 'password' %}
                <p class="font-medium text-white-700">{{ key.capitalize() }}:</p>
                <p class="text-sm text-white-900">{{ value }}</p>
            {% endif %}
        {% endfor %}
    </div>
</div>

</body>
</html>
